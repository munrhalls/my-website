{% extends "base.html" %}

{% block page_content %}

<div class="col-md-10 offset-md-0">

    <h1 class="text-secondary pt-4">Concepts</h1>

    <hr>

    {% for post in posts %}

    <h2 class="pt-3"><a class="text-secondary" href="{% url 'blog_detail' post.pk%}">{{ post.title }}</a></h2>

    <small>

        {{ post.created_on.date }} |&nbsp;

        Categories:&nbsp;

        {% for category in post.categories.all %}

        <a class="text-muted px-1" href="{% url 'blog_category' category.name %}">
          <u>
            {{ category.name }}
          </u>  
        </a>&nbsp;

        {% endfor %}

    </small>

    <p class="text-secondary">{{ post.body | slice:":400" }}...</p>

    {% endfor %}

</div>

{% endblock %}
